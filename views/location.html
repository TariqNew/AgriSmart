<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Finder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        font-size: 1.8em;
        font-weight: 600;
        margin-bottom: 20px;
        color: #388e3c;
      }
      .search-bar {
        display: flex;
        justify-content: center;
        margin-bottom: 24px;
      }
      input[type="text"] {
        width: 70%;
        padding: 10px 12px;
        font-size: 1em;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
      }
      button {
        padding: 10px 14px;
        background-color: #388e3c;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background-color: #388e3c;
      }
      .weather-result {
        text-align: center;
        margin-top: 24px;
      }
      .weather-card {
        background: #e0f2f1;
        padding: 24px;
        border-radius: 12px;
        display: inline-block;
        box-shadow: 0 4px 16px rgba(0, 150, 136, 0.2);
        max-width: 90%;
      }
      .weather-card img {
        width: 64px;
        height: 64px;
      }
      .weather-details {
        margin-top: 12px;
        font-size: 1.1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Weather Finder</div>
      <div class="search-bar">
        <input type="text" id="locationInput" placeholder="Enter city name" />
        <button onclick="getWeather()">Get Weather</button>
      </div>
      <div class="weather-result" id="weatherResult"></div>
    </div>

    <script>
      function getWeather() {
        const location = document.getElementById("locationInput").value.trim();
        const weatherDiv = document.getElementById("weatherResult");

        if (!location) {
          weatherDiv.innerHTML = "<span style='color:#c00;'>Please enter a location.</span>";
          return;
        }

        fetch(`http://localhost:8081/weather?city=${encodeURIComponent(location)}`)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Weather data not found.");
            }
            return response.json();
          })
          .then((data) => {
            weatherDiv.innerHTML = `
              <div class="weather-card">
                <img src="${data.icon}" alt="Weather icon" />
                <div style="font-size: 1.3em; font-weight: 600; color: #00695c; margin-top: 10px;">
                  ${data.city}
                </div>
                <div class="weather-details">
                  üå§Ô∏è ${data.description}<br />
                  üå°Ô∏è ${data.temperature}&#8451;
                </div>
              </div>
            `;
          })
          .catch((error) => {
            console.error(error);
            weatherDiv.innerHTML = "<span style='color:#c00;'>Failed to fetch weather data.</span>";
          });
      }
    </script>
  </body>
</html>
